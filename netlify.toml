[build]
  # Base directory for build (Netlify will cd into this automatically)
  base = "frontend/avacertify-v2"
  # Build command (no need for cd since base is set)
  command = "npm ci && npm run build"
  # Directory to publish (relative to base directory)
  publish = "out"

[build.environment]
  # Enable recursive submodule fetching
  GIT_SUBMODULE_STRATEGY = "recursive"
  # Node.js version
  NODE_VERSION = "18"

# Redirect rules for Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"